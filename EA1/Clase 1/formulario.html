<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- css bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> <!-- js bootstrap -->
    <link rel="stylesheet" href="css/clase1.css"> <!--vinculamos css-->
    <title>Formulario</title>
</head>
<body>

    <h1> Formulario Ejemplo </h1>

    <form action="" method="post"> <!-- formulario -->
        <label for="nom">Nombre usuario: </label> <!-- texto visible -->
        <input type="text" placeholder="su nombre.." required
            id="nom" minlength="3"><br><br> <!-- cajita --> <!-- br es el salto de linea !!! -->
        
        <label for="correo">Correo usuario: </label>
        <input type="email" placeholder="su correo.." required
            id="correo"><br><br> 

        <label for="dire">Dirección usuario: </label>
        <input type="text" placeholder="su dirección.." required
            id="dire" minlength="5"><br><br>

        <label for="comuna">Comuna..</label>
        <select name="comuna" id="comuna" required>
            <option value="0">Seleccione una comuna</option> <!-- opciones varias -->
            <option value="1">Maipú</option>
            <option value="2">Pudahuel</option>
            <option value="3">Peñaflor</option>
            <option value="4">Talagante</option>
            <option value="5">Padre Hurtado</option>
        </select><br><br>

        <label for="color">Seleccione un color: </label><br>

        <!-- color con circulos para
        seleccionar (radio buttons), texto con color -->
        
        <input type="radio" id="verde" name="colores" value="verde">
        <label for="verde" style="color:green; font-weight: bold;">Verde</label><br> 

        <input type="radio" id="rojo" name="colores" value="rojo">
        <label for="rojo" style="color:red; font-weight: bold;">Rojo</label><br>

        <input type="radio" id="negro" name="colores" value="negro">
        <label for="negro" style="color:black; font-weight: bold;">Negro</label><br>

        <input type="radio" id="otro" name="colores" value="otro">
        <label for="otro" style="color:gray; font-weight: bold;">Otro</label><br><br>
        
        <label for="fecha">Seleccione Fecha de nacimiento:</label> 
        <input type="date" id="fecha" min="1940-01-01"><br><br> <!-- fecha con año minimo 1940 -->

        <label for="pass">Contraseña: </label>
        <input type="password" id="pass" placeholder="su password"
            minlength="8"><br><br>   <!-- contraseña con mínimo 8 caracteres -->

        <input type="submit" value="Enviar datos" class="btn btn-primary"> <!-- enviar datos -->
        <input type="reset" value="Limpiar datos" class="btn btn-danger"> <!-- limpiar datos -->

    </form>
    
</body>
</html>
