<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
   
</head>
<body>
    <h1>Ejemplos en Javascript</h1>
    <hr>
    <h3>1.Saludo a usuario</h3>
    <input type="button" value="Saludo" onclick="saludo()">
    <hr>
    <h3>2.Ingresar datos</h3>
    <label for="nom">Nombre de usuario:</label>
    <input type="text" id="nom" name="nom"><br>
    <input type="button" value="Saludo" onclick="saludoUsuario()">
    <hr>
    <h3>3.Sumar dos números</h3>
    <label for="nume1">Ingrese un número:</label>
    <input type="number" id="nume1"><br><br>
    <label for="nume2">Ingrese otro número:</label>
    <input type="number" id="nume2"><br>
    <input type="button" value="Sumar" onclick="sumar()">
    <p id="mensaje"></p>
    <hr>
    <h3>4.Número par o impar</h3>
    <label for="nume3">Ingrese un número:</label>
    <input type="number" id="nume3"><br>
    <input type="button" value="¿Par o impar?" onclick="parImpar()">
    <p id="mensaje2"></p>
    <hr>



     <script src="js/metodos.js"></script>
</body>
</html>
