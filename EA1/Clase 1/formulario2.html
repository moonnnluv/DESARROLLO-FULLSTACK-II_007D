    <style>
        .etiqueta{
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            color:darkblue;
        }

    </style>
    <script>
        window.onload=function(){
        const inputCorreo = document.getElementById("correo");
        const mensajeCorreo = document.getElementById("mensajeCorreo");

        const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        inputCorreo.addEventListener("input", function () {
        const email = inputCorreo.value.trim();

        if (email === "") {
            mensajeCorreo.textContent = "El correo no puede estar vacío.";
            mensajeCorreo.className = "error";
        } else if (!regexEmail.test(email)) {
            mensajeCorreo.textContent = "Formato de correo inválido.";
            mensajeCorreo.className = "error";
        } else {
            mensajeCorreo.textContent = "Correo válido ✔️";
            mensajeCorreo.className = "valido";
        }
        });
    }
  </script>

</head>
<body>
    <!-- contenedor principal -->
    <div class="container">
        <!--menu de navegación-->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">  <!-- barra de menú principal -->
            <div class="container-fluid">
                <!-- botón para colapsar el menú en pantallas pequeñas (hamburguesa)-->

        </nav> 

        <!-- formulario -->
        <div class="row justify-content-center" style="margin-top: 50px;">
            <div class="col-md-4">

            <form action="" method="post" id="datos" class="formulario-fondo p-4 rounded"> <!-- p-4 = padding, rounded = bordes redondeados -->

                <div class="form-group">
                    <label for="Nombre Completo:">Nombre Completo:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo">
                </div>

                <div class="form-group">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico">
                </div>

                <div class="form-group">
                    <label for="Nombre Completo:">Contraseña:</label>
                    <input type="password" class="form-control" id="contraseña" placeholder="Ingrese su contraseña"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"> <!-- pattern = expresión regular para validar la contraseña -->
                </div>

                <div class="form-group">
                    <label for="comuna">Comuna: </label>
                    <select class="form-control" id="comuna">
                        <option value="0">Seleccione su comuna</option>
                        <option value="1">Maipú</option>
                        <option value="2">Cerrillos</option>
                        <option value="3">Pudahuel</option>
                        <option value="4">Otra comuna</option>
                    </select>
                </div>

                <div class="form-check mt-3" style="margin-top: 15px;">
                            <input type="checkbox" class="form-check-input" id="acepta" name="acepta"
                                value="si">
                            <label class="form-check-label acepta" for="acepta">Acepta las condiciones </label>
                </div>

                <div class="text-center mt-4">
                    <input type="submit" value="Enviar datos" class="btn btn-outline-success me-2">
                    <input type="reset" value="Otro Ingreso" class="btn btn-outline-warning">
                </div>
                </form>

            </div><!--col-->
        </div><!--row-->

    </div>
